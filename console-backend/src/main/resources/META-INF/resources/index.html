<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Tg2SIP Demo - Web Console</title>
      <style>
        nav {
           padding-bottom: 55px;
        }

        .user {
          display: inline-block;
          width: 40px;
          height: 40px;
          border-radius: 50%;

          background-repeat: no-repeat;
          background-position: center center;
          background-size: cover;
        }

      </style>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script type="text/javascript">
        function telegramAuth(user) {
          var event = new CustomEvent('tg2sip.telegram.auth', { 'detail': user });
          document.dispatchEvent(event);
        }
        function logout(){
          document.dispatchEvent(new Event('tg2sip.telegram.logout'));
        }
      </script>
    </head>
  <body>

    <div class="container-fluid">

        <nav class="navbar navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#">Tg2SIP Demo</a>

            <form class="form-inline" id="form-auth">
              <div id="userInfo" style="display: none">
                <p style="margin-bottom: -8px;"> <span style="font-style: italic" id="userName"></span></p>
                <p> <a href="#" onclick="logout(); return;">logout</a></p>
              </div>
              <span style="margin-left: 10px;" id="userImage" class="user"></span>
            </form>
        </nav>

        <div id="app" class="col-md-12 col-lg-12 text-right" style="padding-top: 20px;">
          <div class="btn-group">
            <a target="blank" class="btn btn-primary" href="https://t.me/tg2sipdemo">Call @tg2sipdemo</a>
            <button type="button" class="btn btn-success"  id="btn-callme" >Call Me</button>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="btn-calls">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="allCalls" checked> All Calls
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="myCalls"> My Calls
            </label>
          </div>
        </div>

      <div id="app" class="col-md-12 col-lg-12">
        <h3> Call Logs </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scooe="col">Type</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
              <th scope="col">Date</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody id="calllog-details">

          </tbody>
        </table>
      </div>
    </div>
    <script src="/app/request.js"></script>
    <script src="/app/tg2sip_demo.js"></script>
    <script src="/app/index.js"></script>
  </body>
</html>
